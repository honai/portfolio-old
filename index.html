<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js'></script>
<script>
const handleHeader = (scrollTop) => {
  const fixedHeader = document.getElementById('fixed-header')
  const togglePoint = document.getElementById('icon').clientHeight;
  if (scrollTop > togglePoint) {
    fixedHeader.classList.remove('hidden');
  } else {
    fixedHeader.classList.add('hidden');
  }
}
window.onscroll = () => {
  handleHeader(document.body.scrollTop || document.documentElement.scrollTop);
}
